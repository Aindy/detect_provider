<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Атракс</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input[type="text"] {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Распознавание оператора</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="phone_number">Введите номер телефона:</label>
                <input type="text" id="phone_number" name="phone_number" placeholder="Введите номер...">
            </div>
            <div class="form-group">
                <input type="submit" value="Проверить">
            </div>
        </form>
        {% if result %}
        <div class="result">
            <p><strong>Номер телефона:</strong> {{ result.number }}</p>
            <p><strong>Оператор:</strong> {{ result.operator }}</p>
            <p><strong>Регион:</strong> {{ result.region }}</p>
        </div>
        {% elif error %}
            <p><strong>{{ error }}</strong></p>
        {% endif %}    
    </div>
    
    </body>
    </html>
